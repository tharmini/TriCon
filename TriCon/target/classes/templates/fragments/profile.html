<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TriCon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="shortcut icon" href="../img/logo1.png"/>
    <link rel="stylesheet" type="text/css"
          href="../../css/custom.css"/>
    <link rel="stylesheet" type="text/css"
          href="../../css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css"
          href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="../../css/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>


</head>
<body>

<div class="col-xs-12 col-md-3" th:fragment="profile" th:if="${not #lists.isEmpty(users)}" th:each="users : ${users}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href="profile.html">
                <h3 class="custompanel-title" th:text="${users.LastName}"></h3>
                <img src="../img/1.png" class="img-circle user-image img-responsive"/>
            </a>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-offset-3 col-sm-offset-4 col-md-offset-2 col-xs-4 col-sm-3 col-md-5"><a
                        href="changePassword.html" data-toggle="tooltip" data-placement="bottom"
                        title="Click here to change your password!"><i class="fa fa-key fa-stack fa-2x"></i></a>
                </div>
                <div class="col-xs-4 col-sm-3 col-md-5">
                    <a href="profileUpdate.html" data-toggle="tooltip" data-placement="bottom"
                       title="Click here to edit your profile details!"><i class="fa fa-edit  fa-stack fa-2x"></i></a>
                </div>
            </div>
            <center><b><label th:text="${users.FirstName}" > </label>
                <label th:text="${users.LastName}"></label>
                <br th:each="department: ${department}" th:if="${department.Id==users.DeptId}"
                    th:text="${department.DeptName}"> </br>
                <br th:each="university: ${university}" th:if="${university.Id==users.UniId}"
                    th:text="${university.UniName}"> </br>
                <br th:text="${users.Email}">
                </br></b></center>
            <div th:if="${not #lists.isEmpty(users)}" th:text="${message}">

                </div>
        </div>
    </div>
</div>

<div class="col-xs-12 col-md-3" th:fragment="indProfile" th:if="${not #lists.isEmpty(users)}" th:each="users : ${users}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href="profile.html">
                <h3 class="custompanel-title" th:text="${users.LastName}"></h3>
                <img src="../img/1.png" class="img-circle user-image img-responsive"/>
            </a>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-offset-3 col-sm-offset-4 col-md-offset-2 col-xs-4 col-sm-3 col-md-5"><a
                        href="changePassword.html" data-toggle="tooltip" data-placement="bottom"
                        title="Click here to change your password!"><i class="fa fa-key fa-stack fa-2x"></i></a>
                </div>
                <div class="col-xs-4 col-sm-3 col-md-5">
                    <a href="profileUpdate.html" data-toggle="tooltip" data-placement="bottom"
                       title="Click here to edit your profile details!"><i class="fa fa-edit  fa-stack fa-2x"></i></a>
                </div>
            </div>
            <center><b><label th:text="${users.FirstName}" > </label>
                <label th:text="${users.LastName}"></label>
                <br th:text="${users.Company}"></br>
                <br th:text="${users.Designation}"> </br>
                <br th:text="${users.Email}">
                </br></b></center>
            <div th:if="${not #lists.isEmpty(users)}" th:text="${message}">

            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
