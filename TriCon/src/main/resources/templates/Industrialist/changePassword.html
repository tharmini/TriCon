<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TriCon</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="shortcut icon" href="../img/logo1.png" />
    <link rel="stylesheet" type="text/css"
          href="../../css/custom.css" />
    <link rel="stylesheet" type="text/css"
          href="../../css/font-awesome.css" />
    <link rel="stylesheet" type="text/css"
          href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"
          href="../../css/bootstrap.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />
</head>
<body class="bgstyle">
<div id="wrapper">
    <div th:replace="Fragments/header :: indHeader">
    </div>
    <div class="row">
        <div th:replace="Fragments/profile :: indProfile">
        </div>
        <div class="col-xs-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Change Password</h3>

                </div>
                <div class="panel-body">
                    <form action="/Ind/changePassword" method="post">
                    <div class="form-group">
                        <div class="input-group input-group-sm">
					                                    <span class="input-group-addon">
						                                    <span class="fa fa-key"></span>
                                                        </span>
                            <input type="password" class="form-control" name="oldPassword"   id="OP" placeholder="Old Password" th:required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-sm">
                                                        <span class="input-group-addon">
                                                            <span class="fa fa-key"></span>
                                                        </span>
                            <input type="password" class="form-control" name="newPassword"  id="NP" placeholder="New password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" th:required="required"/>
                        </div>
                        <label> Your password should be contain at least 8 characters including at least a number,an uppercase a lowercase,a special character. </label>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-sm">
                                                        <span class="input-group-addon">
                                                            <span class="fa fa-key"></span>
                                                        </span>
                            <input type="password" class="form-control" name="confirmPassword"  id="CP" placeholder="Confirm your new password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" th:required="required"/>
                        </div>
                    </div>
                    <div class="controls controls-row">
                        <div class="controls controls-group" th:text="${message1}">

                        </div>
                        <a href="index.html">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button></a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
    </form>
                </div>
            </div>
        </div>
        <div th:replace="Fragments/userList :: userList">
        </div>
    </div>
</div>
<div th:replace="Fragments/footer :: footer">
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</body>
</html>
